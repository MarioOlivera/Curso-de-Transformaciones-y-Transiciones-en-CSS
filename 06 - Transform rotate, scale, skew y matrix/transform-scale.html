<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        .circle{
            width: 100px;

            border-radius: 50%;
            background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(103,40,40,1) 50%, rgba(252,176,69,1) 100%);

        }

    <div style="display: flex;justify-content: center;align-items: center;height: 100vh;">
        <div class="circle">

        </div>
